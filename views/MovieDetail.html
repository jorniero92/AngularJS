<!--conectar vista y controlador-->
<div ng-controller="MovieDetailController">
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>
    <div ng-show="uiState=='ideal'">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <img src="{{::model.poster_url}}" class="img_responsive">
            </div>
            <div class="col-xs-12 col-sm-9">
                <h1>{{::model.title}}</h1>
            </div>
        </div>
    </div>
</div>
