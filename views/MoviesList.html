<div ng-controller="MoviesListController">
    <h1>Movies</h1>
    <button ng-click="model=[]">Delete All</button>
    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data hear</p>
    </div>
    <div class="alert alert-danger" ng-show="uiState=='error'">Error while loading</div>
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>
    <table class="table table-striped" ng-show="uiState=='ideal'">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model">
                <td>
                    <img ng-src="{{::item.poster_url}}" alt="{{::item.title}}'s poster" title="{{::item.title}}">
                </td>
                <td>
                    {{::item.title}}
                </td>
                <td>
                    {{::item.release_date | date: "dd/MM/yyyy"}}
                </td>
                <td>
                    ({{::item.release_date | ago}})
                </td>
                <td>
                    {{::item.rating}} ({{::item.rating | schoolrating:"US"}})
                </td>
                <td>
                    <a href="#{{::getMovieDetailURL(item) }}" class="btn btn-default">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
