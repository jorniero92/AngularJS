<div ng-controller="MoviesListController">
    <h1>Movies</h1>
    <button ng-click="model=[]">Delete All</button>
    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data hear</p>
    </div>
    <div class="alert alert-danger" ng-show="uiState=='error'">
        Error while loading data
    </div>

    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>
    
    <media-item-list items="model" get-detail-url="getMovieDetailURL" ng-show="uiState=='ideal'">
    </media-item-list>
</div>
<!-- *getMovieDetailURL saldra como string, 
     *getMovieDetailURL(stuff) saldra como string
     *get-detail-url es un parametro q van a recibir y cuando llamao a ste metodo desde la directiva
     he de llamarlo pero he de pasarle un diccionario con el nombre de los paametros
     *stuff - - > {{::get-detail-url({item}) }}
    -->
